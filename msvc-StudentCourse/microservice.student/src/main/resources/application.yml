server:
  port: 8090

spring:
  application:
    name: msvc-student
  config:
    import: optional:configserver:http://localhost8088
  data-source:
    drive-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:8889/studentdb
  jpa:
    hibernate:
      ddl-auto: create-drop



eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

